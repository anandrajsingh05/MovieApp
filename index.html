<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
    <link rel="stylesheet" href="trending.css" />

    <nav id="navbar">
      <div class="logo">

          src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo-dark.svg"
          alt="hotstar logo"
        />
      </div>
      <div id="input">
        <input
          type="text"
          placeholder="Search"
          id="search"
          oninput="debounce(main,1000)"
        />
      </div>
    </nav>
    <div id="resultBox">
      <div class="container"></div>
    </div>
    <h2 id="trending">Latest & Trending</h2>
    <div id="parent"></div>
